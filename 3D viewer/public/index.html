<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #viewer {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
        }
        input {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>3D Model Viewer</h1>
    <input type="file" id="fileInput" accept=".stl,.stp">
    <div id="viewer"></div>

    <script src="https://cdn.rawgit.com/mrdoob/three.js/r130/build/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r130/examples/js/loaders/STLLoader.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const viewer = document.getElementById('viewer');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                fetch('/upload', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    if (data.filename) {
                        const filePath = `/uploads/${data.filename}`;
                        fetch(filePath)
                            .then(response => response.arrayBuffer())
                            .then(contents => {
                                displayModel(contents, file.name);
                            });
                    }
                })
                .catch(error => console.error('Error uploading file:', error));
            }
        });

        function displayModel(contents, filename) {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, 600 / 400, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(600, 400);
            viewer.innerHTML = '';
            viewer.appendChild(renderer.domElement);

            const loader = new THREE.STLLoader();
            const geometry = loader.parse(contents);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            camera.position.z = 5;
            const animate = function () {
                requestAnimationFrame(animate);
                mesh.rotation.x += 0.01;
                mesh.rotation.y += 0.01;
                renderer.render(scene, camera);
            };
            animate();
        }
    </script>
</body>
</html>
